<html>
<title>All Cities {{dt}} </title>
<body>

<p> Here are the cities where it's {{dt}}: </p>

<ol>
{%for x in allcities%}
    <li>{{x.localtime.strftime("%-I:%M %p")}} {{x.fullname}} - 
    {% set m = getToast(x.language) %}
    {% if m %}
        {{ m }}
    {% else %}
        (missing cheers for {{x.language}})
    {% endif %}
</i>
{% endfor %}
</ol>
</body>
</html>
