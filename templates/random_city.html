<html>
<head>
<title>It's {{localtime.strftime("%-I")}} o'clock somewhere!</title>
</head>
<body>
<center>
<h1>It's {{localtime.strftime("%-I")}} o'clock somewhere!</h1>
<h2>It's {{localtime.strftime("%-I:%M %p")}} in <b>{{city}}</b>.
{% if salud %}
  {{salud}}
{% else %}
 Cheers!
{% endif %}
</h2>
<p>
{% if imgurl %}
    <img src={{imgurl}} width="500" height="500"></img>
{% endif %}
<p>


<iframe width="500" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q={{city}}&t=&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" width="25%"</iframe>

<p>

</center>
</body>
</html>
